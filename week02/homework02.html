<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 写一个正则表达式 匹配所有 Number 直接量
        var reg1 = /^0$|^[1-9][0-9]*$/;
        console.log("0".match(reg1));
        console.log("5".match(reg1));
        console.log("39".match(reg1));
        console.log("40".match(reg1));
        console.log("11a11".match(reg1));   // null
        console.log("11a".match(reg1));   // null
        
        // 写一个 UTF-8 Encoding 的函数
        function encodeUtf8(text) {
            const code = encodeURIComponent(text);
            const bytes = [];
            for (var i = 0; i < code.length; i++) {
                const c = code.charAt(i);
                if (c === '%') {
                    const hex = code.charAt(i + 1) + code.charAt(i + 2);
                    const hexVal = parseInt(hex, 16);
                    bytes.push(hexVal);
                    i += 2;
                } else bytes.push(c.charCodeAt(0));
            }
            return bytes;
        }

        function decodeUtf8(bytes) {
            var encoded = "";
            for (var i = 0; i < bytes.length; i++) {
                encoded += '%' + bytes[i].toString(16);
            }
            return decodeURIComponent(encoded);
        }

        var str = encodeUtf8("写一个 UTF-8 Encoding 的函数");
        console.log(str);
        console.log(decodeUtf8(str));
        
        // 写一个正则表达式，匹配所有的字符串直接量，单引号和双引号
        

    </script>
</body>
</html>
